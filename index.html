<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>    
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./phone.css">
    
</head>
<body>
    <div class="login">
        <button class="btn-login">
            Log in
        </button>
        <button class="btn-signup">
            Sign up
        </button>
    </div>

    <div class="favorite-music">
        <h1>Favorite music</h1>
        <div class="btn-change">
            <button class="btn-sun">
                <i class="fa-solid fa-sun"></i>
            </button>
            <button class="btn-moon">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
    </div>
    <div id="container" class="container flex bgsun" >
        
        <!-- <div class="favorite-music">
            <h1>Favorite music</h1>
            <div class="btn-change">
                <button class="btn-sun">
                    <i class="fa-solid fa-sun"></i>
                </button>
                <button class="btn-moon">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div> -->


        
        <div class="card-music flex">
            <div class="dashboard background">
                <!-- tình trạng pháy -->
                <div class="status-music flex">
                    <div class="headphone">
                        <i class="fa-solid fa-bars fa-beat"></i>
                    </div>

                    <div class="text-status text-align">
                        <h4>Now playing:</h4>
                        <h2>String 57th & 9th</h2>
                    </div>

                    <div class="heart">
                        <i class="fa-solid fa-heart" style="font-weight: normal;"></i>
                    </div>
                </div>
                <!-- cd -->
                <div class="cd-music">
                    <div class="cd-pic" style="background-image: url(./img/picture-song/maxresdefault.jpg);"></div>
                </div>
                    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

                    <audio id="audio" src=""></audio>
                <!-- control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fa-solid fa-repeat"></i>
                    </div>

                    <div class="btn btn-back">
                        <i class="fa-sharp fa-solid fa-backward-step"></i>
                    </div>

                    <div class="btn btn-play">
                        
                        <i class="fas fa-solid fa-circle-play "></i>
                    </div>

                    <div class="btn btn-next">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>

                    <div class="btn btn-random">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                </div>

                    <div class="change-volum">
                        <div class="icon-volum">
                            
                            <i class="fa-volum fa-solid fa-volume-high"></i>
                        </div>

                        <div class="volum-input">
                            <input type="range" min="0" max="100" step="1" class="volum-progress" value="100">
                        </div>
                    </div>
            </div>

                <div class="close-playlist">
                    <i class="fa-solid fa-rectangle-xmark fa-bounce"></i>
                </div>
            <div class="play-list background">
                

            </div>
        </div>


    </div>

    <div class="form-signup">
        <div class="main-signup">

            <form action="" method="POST" class="form" id="form-1">
              <h3 class="heading">Thành viên đăng ký</h3>
              <p class="desc">Cùng nhau nghe nhạc nhé ❤️</p>
          
              <div class="spacer"></div>
          
              <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" required name="fullname" type="text" placeholder="VD: Nguyễn Văn A" class="form-control">
                <span class="form-message"></span>
              </div>
          
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control" >
                <span class="form-message"></span>
              </div>
          
              <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" autocomplete="new-password">
                <span class="form-message"></span>
              </div>
          
              <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
              </div>
          
              <button class="form-submit">Đăng ký</button>
            </form>
          
          </div>
    </div>

   

    <script src="./main.js"></script>
</body>
</html>
